<!DOCTYPE html>
<html lan="en"> <!-- Language English -->
<!--Reference Code that was modified to suit my needs https://www.youtube.com/watch?v=ooc6f1w6Mzg  & https://www.youtube.com/watch?v=vGfY2rSIcfk-->
<!-- Header -->
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login">
        <h3>Login</h3>
        <form action="/vote" method="POST">
        
            <label class="emailbox"> <!-- First label and class for the email box -->
				<input type="email" id="email" placeholder ="Email Address" required>
				<span class="emailText"> </span> <!-- Inline container for the emailtext class -->
			</label>
			
			<label class="passwordbox"> <!-- Second label and class for the pasword box -->
				<input type="password" id="password" placeholder ="Password" required> 
				<span class="passwordText"></span>
			</label>
			
			<label class="submit-box">
				<button type="submit">Submit</button> 
		</form>

    </div>
    
    
	
</body>
			
	<script> 
	
	// The Start of the script: Telling the program what I intend for it to do  --> 
	
		const email = document.getElementById("email");   // Using the DOM to get the email element->
		const password= document.getElementById("password");
		
		email.addEventListener('input', ()=> { //-- attach the event input to the email element-->
			const emailbox = document.querySelector('.emailbox'); 
			const emailText = document.querySelector('.emailText');
			const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;
			
			if (email.value.match(emailPattern)){
				emailbox.classList.add('valid');
				emailbox.classList.remove('invalid');
				emailText.innerHTML= "Your email address works for us!";
			}else{
				emailbox.classList.add('invalid');
				emailbox.classList.remove('valid');
				emailText.innerHTML= "Not a Valid email address, try again";
			}
		});
		
		password.addEventListener('input',()=>{
			const passwordbox = document.querySelector('.passwordbox');
			const passwordText = document.querySelector('.passwordText');
			const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

			if(password.value.match(passPattern)){
				passwordbox.classList.add('valid');
				passwordbox .classList.remove('invalid');
				passwordText.innerHTML = "Nice!!!"; 
			}else{
				passwordbox.classList.add('invalid');
				passwordbox.classList.remove('valid');
				passwordText.innerHTML = "Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number."; 
			}

		});
		
	</script>
</html>
